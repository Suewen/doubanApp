
<h1 class="page-header" ng-show="loading">电影详情</h1>
<div class="list-group"  ng-show="loading">
    <div  class="list-group-item" >
        <span class="badge">{{movie.rating.average}}</span>
        <div class="media">
            <div class="media-left" href="#">
                <img ng-src={{movie.images.large}}>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{movie.title}}</h4>
                <p>导演:<span ng-repeat="director in movie.directors">{{director.name}} {{$last?'':'、'}}</span></p>
                <p>主演:<span ng-repeat="casts in movie.casts">{{casts.name}}{{$last?'':'、'}}</span></p>
                <p>类型:{{movie.genres.join('、')}}</p>
                <p>地区:{{movie.countries.join('、')}}</p>
                <p>年份:{{movie.year}}</p>
                <p>关键字:{{movie.aka.join('、')}}</p>
                <p>详情:{{summary}}</p>
                <a ng-href="{{movie.share_url}}">下载/观看</a>
            </div>
        </div>
    </div>
</div>


<div class="mask" ng-hide='loading'>
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>
